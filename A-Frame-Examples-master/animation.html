<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Animation</title>
	<script src="js/aframe-master.min.js"></script>
	<script src="js/aframe-animation-component.min.js"></script>
	<script src="js/aframe-animation-timeline-component.min.js"></script>
</head>

<body>
<a-scene antialias="true" animation-timeline__1="timeline: #myTimeline; loop: true">
	
	<a-assets>
		<img id="grid" src="images/border.png" crossorigin="anonymous" />
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<a-asset-item id="TempleofTime" src="models/Clocktown/TempleofTime.obj"></a-asset-item>
		<a-asset-item id="TempleofTime_" src="models/Clocktown/TempleofTime_.mtl"></a-asset-item>
        <a-asset-item id="N64" src="models/N64/N64.obj"></a-asset-item>
        <a-asset-item id="N64_" src="models/N64/N64_.mtl"></a-asset-item>
        <a-asset-item id="Latios" src="models/Latios/Latios.obj"></a-asset-item>
        <a-asset-item id="Latias" src="models/Latios/Latias.mtl"></a-asset-item>
				<!-- timeline used to play animations in sequence -->
		<a-timeline id="myTimeline">
			<a-timeline-animation select="#awesomeBox" name="shrink"></a-timeline-animation>
			<a-timeline-animation select="#awesomeBox" name="setopacity0"></a-timeline-animation>
			<a-timeline-animation select="#awesomeBox" name="setscale111"></a-timeline-animation>
			<a-timeline-animation select="#awesomeBox" name="fadein"></a-timeline-animation>
		</a-timeline>
	</a-assets>
		
	<a-sky 
		rotation = "0 0 0"
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

    <a-entity
		obj-model = "obj: #Latios; mtl: #Latias"

	<a-entity
		obj-model = "obj: #N64; mtl: #N64_"

		scale = "10 10 10"

	<a-entity 
		obj-model = "obj: #TempleofTime; mtl: #TempleofTime_"

		gltf-model="#TempleofTime" 
		scale="0.25 0.25 0.25"
		color="#FFFFFF"
		shadow="cast: true; receive: true;">
	</a-entity>
